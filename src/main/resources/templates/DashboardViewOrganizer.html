<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard</title>
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <style>
        .scrolling-container {
            overflow: auto; /* Allows scrolling */
            white-space: nowrap; /* Keeps the content in one line */
        }

        .scrolling-container::-webkit-scrollbar {
            display: none; /* Hides the scrollbar for WebKit browsers (Chrome, Safari) */
        }

        .scrolling-container {
            -ms-overflow-style: none;  /* Hides the scrollbar for Internet Explorer and Edge */
            scrollbar-width: none;  /* Hides the scrollbar for Firefox */
        }
        .card .dark-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: 2;
        }
        .card:hover .dark-overlay {
            opacity: 1;
        }
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        .btn-primary {
            margin-right: 10px;
        }

        .card-title, .card-text {
            white-space: nowrap; /* Prevents the text from breaking into multiple lines */
            overflow: hidden;    /* Hides the overflowing content */
            text-overflow: ellipsis; /* Adds '...' at the end if the text overflows */
        }

        .card-body {
            max-width: 100%; /* Ensures that the text container doesn't exceed the card's width */
        }

        .scrolling-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }

        .scrolling-container .card {
            display: inline-block;
            width: 300px;
            margin-right: 10px;
            margin-left: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        body {
            background-color: rgb(244, 233, 205); /* Set the background color */
        }
        .navbar {
            background-color: rgb(119, 172, 162); /* Navbar background color */
        }
        .nav-link {
            color: white;
            transition: all 0.3s ease;
        }


        .footer {
            background-color: rgb(119, 172, 162); /* Footer background color */
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .bg-light {
            --bs-bg-opacity: 1;
            margin: 50px;
            background-color: rgb(244, 233, 205);
        }
        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: rgb(3, 25, 38);
            --bs-btn-border-color: rgb(3, 25, 38);
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: rgb(70, 100, 100);
            --bs-btn-hover-border-color: rgb(70, 100, 100);
            --bs-btn-focus-shadow-rgb: 49, 132, 253;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: rgb(70, 100, 100);
            --bs-btn-active-border-color: rgb(70, 100, 100);
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: #fff;
            --bs-btn-disabled-bg: rgb(3, 25, 38);
            --bs-btn-disabled-border-color: rgb(3, 25, 38);
        }
        .nav-link {
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background-color: rgb(3, 25, 38);
            color: white;
            border-radius: 4px;
            padding: 8px 16px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <nav th:replace="~{ForumForms.html :: navbar}"></nav>

    <div class="container mt-5 content">
        <h1 class="text-center">Organizer Dashboard</h1>


        <section class="my-4 text-center">
            <a th:href="@{/contests/create}" class="btn btn-primary">Setup New Contest</a>
        </section>


        <section class="my-4">
            <h2>Contests in Phase I</h2>
            <div class="scrolling-container">
                <div th:each="contest : ${phaseIContests}" class="card" data-contest-id="${contest.id}"
                     data-phase-end-time="${contest.phase1end}">
                    <div th:replace="~{ForumForms.html :: contest-card}"></div>
                    <div class="dark-overlay">
                        <div class="countdown-timer" th:id="'countdown-'+${contest.id}"
                             th:data-phase1-end-time="${contest.phase1End.getTime()}">
                            <span>Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="my-4">
            <h2>Contests in Phase II</h2>
            <div class="scrolling-container">
                <div th:each="contest : ${phaseIIContests}" class="card" data-contest-id="${contest.id}"
                     data-phase-end-time="${contest.phase2end}">
                    <div th:replace="~{ForumForms.html :: contest-card}"></div>
                    <div class="dark-overlay">
                        <div class="countdown-timer" th:id="'countdown-'+${contest.id}"
                             th:data-phase1-end-time="${contest.phase2End.getTime()}">
                            <span>Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <section class="my-4">
            <h2>Finished Contests</h2>
            <div class="scrolling-container">
                <div th:each="contest : ${finishedContests}" class="card">
                    <div th:replace="~{ForumForms.html :: contest-card}"></div>
                    <div class="dark-overlay">
                        <div class="overlay-text">
                            Tap to view results
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{ForumForms.html :: footer}"></footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const countdowns = {};
    document.querySelectorAll('.countdown-timer').forEach(timer => {
        const contestId = timer.id.split('-')[1];
        const endTime = parseInt(timer.getAttribute('data-phase1-end-time'), 10);

        countdowns[contestId] = endTime;
    });

    function updateCountdowns() {
        const now = new Date().getTime();
        document.querySelectorAll('.countdown-timer').forEach(timer => {
            const contestId = timer.id.split('-')[1];
            const endTime = countdowns[contestId];
            const distance = endTime - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timer.innerHTML =  days + 'd' +' ' + hours + 'h'+' ' + minutes + 'm'+' ' + seconds + 's';
            } else {
                timer.innerHTML = "Contest ended";
            }
        });
    }
    setInterval(updateCountdowns, 1000);

    document.querySelectorAll('.contest-link').forEach(function (contestLink) {
        contestLink.addEventListener('click', function (event) {
            const contestId = this.getAttribute('data-th-id');
            const contestCard = this.closest('.col-md-4');

            fetch(`/participate/${contestId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="_csrf"]').getAttribute('content') // CSRF token for Spring Security
                },
                body: JSON.stringify({ contestId: contestId })
            }).then(response => {
                if (response.ok) {
                    contestCard.remove();
                } else {
                    console.error('Failed to participate in the contest');
                }
            }).catch(error => {
                console.error('Error:', error);
            });
        });
    });
</script>
</body>
</html>
