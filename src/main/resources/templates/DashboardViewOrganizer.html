<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Dashboard</title>
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .content {
            flex: 1;
        }

        .card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }


        .btn-primary {
            margin-right: 10px;
        }

        .card-title, .card-text {
            white-space: nowrap; /* Prevents the text from breaking into multiple lines */
            overflow: hidden;    /* Hides the overflowing content */
            text-overflow: ellipsis; /* Adds '...' at the end if the text overflows */
        }

        .card-body {
            max-width: 100%; /* Ensures that the text container doesn't exceed the card's width */
        }

        .scrolling-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
        }

        .scrolling-container .card {
            display: inline-block;
            width: 300px;
            margin-right: 10px;
            margin-left: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <nav th:replace="~{ForumForms.html :: navbar}"></nav>

    <div class="container mt-5 content">
        <h1 class="text-center">Organizer Dashboard</h1>


        <section class="my-4 text-center">
            <a th:href="@{/contests/create}" class="btn btn-primary">Setup New Contest</a>
        </section>


        <section class="my-4">
            <h2>Contests in Phase I</h2>
            <div class="scrolling-container">
                <div th:each="contest : ${phaseIContests}" class="card" data-contest-id="${contest.id}"
                     data-phase-end-time="${contest.phase1end}">
                    <div th:replace="~{ForumForms.html :: contest-card}"></div>
                </div>
            </div>
        </section>


        <section class="my-4">
            <h2>Contests in Phase II</h2>
            <div class="scrolling-container">
                <div th:each="contest : ${phaseIIContests}" class="card" data-contest-id="${contest.id}"
                     data-phase-end-time="${contest.phase2end}">
                    <div th:replace="~{ForumForms.html :: contest-card}"></div>
                </div>
            </div>
        </section>


        <section class="my-4">
            <h2>Finished Contests</h2>
            <div class="scrolling-container">
                <div th:each="contest : ${finishedContests}" class="card">
                    <div th:replace="~{ForumForms.html :: contest-card}"></div>
                </div>
            </div>
        </section>
    </div>

    <footer th:replace="~{ForumForms.html :: footer}"></footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
