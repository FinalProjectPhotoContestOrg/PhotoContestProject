<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Contest</title>
    <!-- Bootstrap CSS -->
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <style>
        .container-big {
            max-width: 1600px;
            margin: 0 auto;
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 130px rgba(0, 0, 0, 0.2);
        }

        .card {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-body {
            min-height: 88px;
        }

        .card-img-top {
            object-fit: cover;
            height: 200px;
        }

        .no-underline {
            text-decoration: none;
            color: inherit; /* Or specify the color you prefer */
        }
        .no-underline {
            text-decoration: none;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav th:replace="~{ForumForms.html :: navbar}"></nav>

<!-- Header -->
<header id="home" class="bg-dark text-white text-center py-5">
    <div class="container">
        <h1>Welcome to the Photography Contest</h1>
        <p class="lead">Showcase your talent and stand a chance to win amazing prizes!</p>
        <!-- Join Now Button -->
        <a th:href="@{/register}" class="btn btn-primary btn-lg mt-3 px-5 py-3" style="font-size: 1.5rem;">Join Now</a>
    </div>
</header>

<!-- Featured Contest Section -->
<section id="featured-contest" class="py-5 bg-primary text-white" style="padding-top: 1.5rem; padding-bottom: 1.5rem">
    <div class="container">

        <div class="row mt-4" style="margin-top: 0">
            <!-- Featured Contest -->
            <div class="col-md-8">
                <a th:href="@{/contests/{contestId}(contestId=${featuredContest.id})}" class="no-underline">
                    <h1 class="text-center" style="color:black;">Featured Contest</h1>
                    <div th:if="${featuredContest}" class="card mb-4">
                        <img th:src="@{'data:image/jpeg;base64,' + ${featuredContest.coverPhotoUrl}}" class="card-img-top" alt="Featured Contest Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="'Title: ' + ${featuredContest.title}"></h5>
                            <p class="card-text" th:text="'Category: ' + ${featuredContest.getCategory()}"></p>
                        </div>
                        <div class="card-footer text-muted">
                            <span th:text="${featuredContest.entries.size()} + ' Entries'"></span>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Leaderboard -->
            <div class="col-md-4" style="max-height: 120px; margin-top: 0">
                <h1 class="text-center" style="color:black;">User Leaderboard</h1>
                <div class="card mb-4" style="cursor: auto; transform: none; box-shadow: none">
                    <ul class="list-group">
                        <!-- Each list item is now wrapped in an anchor tag to make it clickable -->
                        <li th:each="user, iterStat : ${userLeaderboard}" class="list-group-item d-flex align-items-center">
                            <a th:href="@{/users/{userId}(userId=${user.id})}" class="no-underline d-flex w-100">
                                <div class="w-100 d-flex justify-content-between">
                        <span>
                            <strong th:text="${iterStat.index + 1} + '. '"></strong>
                            <span th:text="${user.firstName + ' ' + user.lastName}"></span>
                        </span>
                                    <span class="bg-primary rounded-pill" th:text="${user.points + ' pts'}"></span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</section>

<!-- Recent Winners Section -->
<div class="container-big" style="margin-bottom: 50px">
    <div class="container">
        <h2 class="text-center">Recent Winning Entries</h2>
        <div class="row mt-4">
            <!-- Loop through recent winners -->
            <div class="col-md-4" th:each="entry : ${recentWinners}">
                <a th:href="@{/entries/{entryId}(entryId=${entry.id})}" class="no-underline">
                    <div class="card h-100">
                        <!-- Image -->
                        <img th:src="@{'data:image/jpeg;base64,' + ${entry.photoUrl}}" class="card-img-top"
                             alt="Photo by [[${entry.participant.username}]]">
                        <!-- Card Body -->
                        <div class="card-body">
                            <!-- Title -->
                            <h5 class="card-title" th:text="${entry.title}"></h5>
                            <!-- Story -->
                            <p class="card-text" th:text="${entry.story}"></p>
                        </div>
                        <!-- Card Footer -->
                        <div class="card-footer text-muted">
                            Uploaded by <span th:text="${entry.participant.username}"></span> on
                            <span th:text="${#dates.format(entry.uploadedAt, 'yyyy-MM-dd')}"></span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{ForumForms.html :: footer}"></footer>

</body>
</html>
