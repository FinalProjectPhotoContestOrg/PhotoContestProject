<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/bgNavAndFootStyle.css}" href="../static/css/bgNavAndFootStyle.css">
</head>
<body>
<div class="wrapper">
    <nav th:replace="~{ForumForms.html :: navbar}"></nav>

    <div class="container mt-5 content">
        <h1 class="text-center text-color">Admin - User Management</h1>

        <table class="table table-striped table-bordered user-table" style="transition: 0.3s, background-color 0.9s ease, color 0.9s, border-color 0.9s ease, box-shadow 0.9s ease;">
            <thead class="thead-dark">
            <tr>
                <th class="text-color">ID</th>
                <th class="text-color">Username</th>
                <th class="text-color">First Name</th>
                <th class="text-color">Last Name</th>
                <th class="text-color">Email</th>
                <th class="text-color">Role</th>
                <th class="text-color">Ranking</th>
                <th class="text-color">Points</th>
                <th class="text-color">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td class="text-color" th:text="${user.id}">1</td>
                <td class="text-color" th:text="${user.username}">johndoe</td>
                <td class="text-color" th:text="${user.firstName}">John</td>
                <td class="text-color" th:text="${user.lastName}">Doe</td>
                <td class="text-color" th:text="${user.email}">john@example.com</td>
                <td class="text-color" th:text="${user.role}">Organizer</td>
                <td class="text-color" th:text="${user.ranking}">Gold</td>
                <td class="text-color" th:text="${user.points}">1000</td>
                <td class="text-color">
                    <div class="action-btns">
                        <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" onsubmit="return confirm('Are you sure?');">
                            <button type="submit" class="btn btn-danger text-color">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="~{ForumForms.html :: footer}"></footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/darkLigthTheme.js}" src="../static/js/darkLigthTheme.js"></script>
</body>
</html>
