<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
    <link rel="icon" type="image/png" th:href="@{/favicon.png}">
    <style>
        html{
            height: 100%;
            margin: 0;
        }
        body {
            height: 100%;
            margin: 0;
            background-color: rgb(244, 233, 205);
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the wrapper takes up at least the full viewport height */
        }

        .content {
            flex: 1; /* Allows content to expand and push footer to the bottom */
        }

        .user-table {
            margin-top: 20px;
        }

        .user-table th, .user-table td {
            vertical-align: middle;
            text-align: center;
        }

        .action-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .action-btns .btn {
            padding: 5px 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .navbar {
            background-color: rgb(119, 172, 162); /* Navbar background color */
        }

        .footer {
            background-color: rgb(119, 172, 162); /* Footer background color */
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .bg-light {
            --bs-bg-opacity: 1;
            margin: 50px;
            background-color: rgb(244, 233, 205);
        }
        .btn-primary {
            --bs-btn-color: #fff;
            --bs-btn-bg: rgb(3, 25, 38);
            --bs-btn-border-color: rgb(3, 25, 38);
            --bs-btn-hover-color: #fff;
            --bs-btn-hover-bg: rgb(70, 100, 100);
            --bs-btn-hover-border-color: rgb(70, 100, 100);
            --bs-btn-focus-shadow-rgb: 49, 132, 253;
            --bs-btn-active-color: #fff;
            --bs-btn-active-bg: rgb(70, 100, 100);
            --bs-btn-active-border-color: rgb(70, 100, 100);
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
            --bs-btn-disabled-color: #fff;
            --bs-btn-disabled-bg: rgb(3, 25, 38);
            --bs-btn-disabled-border-color: rgb(3, 25, 38);
        }
        .nav-link {
            transition: all 0.3s ease;
            color: white;
        }

        .nav-link:hover {
            background-color: rgb(3, 25, 38);
            color: white;
            border-radius: 4px;
            padding: 8px 16px;
            text-align: center;
        }
        .table {
            --bs-table-color-type: initial;
            --bs-table-bg-type: initial;
            --bs-table-color-state: initial;
            --bs-table-bg-state: initial;
            --bs-table-color: var(--bs-body-color);
            --bs-table-bg: rgb(244, 233, 205);
            --bs-table-border-color: var(--bs-border-color);
            --bs-table-accent-bg: transparent;
            --bs-table-striped-color: var(--bs-body-color);
            --bs-table-striped-bg: rgba(0, 0, 0, 0.05);
            --bs-table-active-color: var(--bs-body-color);
            --bs-table-active-bg: rgba(0, 0, 0, 0.1);
            --bs-table-hover-color: var(--bs-body-color);
            --bs-table-hover-bg: rgba(0, 0, 0, 0.075);
            width: 100%;
            margin-bottom: 1rem;
            vertical-align: top;
            border-color: var(--bs-table-border-color);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <nav th:replace="~{ForumForms.html :: navbar}"></nav>

    <div class="container mt-5 content">
        <h1 class="text-center">Admin - User Management</h1>

        <table class="table table-striped table-bordered user-table">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Ranking</th>
                <th>Points</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.username}">johndoe</td>
                <td th:text="${user.firstName}">John</td>
                <td th:text="${user.lastName}">Doe</td>
                <td th:text="${user.email}">john@example.com</td>
                <td th:text="${user.role}">Organizer</td>
                <td th:text="${user.ranking}">Gold</td>
                <td th:text="${user.points}">1000</td>
                <td>
                    <div class="action-btns">
                        <form th:action="@{/users/delete/{id}(id=${user.id})}" method="post" onsubmit="return confirm('Are you sure?');">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer th:replace="~{ForumForms.html :: footer}"></footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
