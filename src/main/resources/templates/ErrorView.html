<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
</head>
<body>
<section class="page_404">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 text-center">
                <div class="col-sm-10 col-sm-offset-1 text-center">
                    <h3 class="text-center" th:text="${statusCode}">HTTP Status code</h3>
                    <h2 class="h2" th:text="${notFound}">Error message</h2>
                    <h2 class="h2" th:text="${notOrganizer}">Error message</h2>
                    <a th:href="@{/}" class="link_404">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
