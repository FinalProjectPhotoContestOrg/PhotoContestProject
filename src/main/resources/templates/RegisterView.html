<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Photography Contest</title>
    <!-- Bootstrap CSS from local file -->
    <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<nav th:replace="~{ForumForms.html :: navbar}"></nav>

<!-- Registration Form -->
<div class="register-container">
    <h2 class="text-center">Register</h2>
    <form action="#" th:action="@{/register}" th:object="${register}" th:method="post">
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <div class="error" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>

        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Enter your username" required>
            <div class="error" style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input th:field="*{confirmPassword}" type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
            <div class="error" style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div class="text-center mt-3">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </form>
</div>

<div style="height: 100px"></div>

<!-- Footer -->
<footer th:replace="~{ForumForms.html :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
