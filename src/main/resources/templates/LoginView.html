<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Photography Contest</title>
  <!-- Bootstrap CSS from local file -->
  <link th:href="@{/css/bootstrap.css}" href="/static/css/bootstrap.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>


<nav th:replace="~{ForumForms.html :: navbar}"></nav>

<!-- Login Form -->
<div class="login-container">
  <h2 class="text-center">Login</h2>
  <form action="#" th:action="@{/login}" th:method="post" th:object="${login}">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Enter your password" required>
      <div class="error" style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
    <div class="text-center mt-3">
      <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
  </form>
</div>

<div style="height: 300px"></div>
<!-- Footer -->
<footer th:replace="~{ForumForms.html :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
