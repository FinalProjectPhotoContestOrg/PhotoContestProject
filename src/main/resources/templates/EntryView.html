<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry View - Photography Contest</title>
    <!-- Bootstrap CSS from local file -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .entry-container, .rating-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .entry-container h2 {
            margin-bottom: 20px;
        }
        .rating-container h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav th:replace="~{ForumForms :: navbar}"></nav>

<!-- Entry View Section -->
<div class="entry-container">
    <h2 class="text-center">Entry Title Here</h2>
    <div class="text-center">
        <img src="images/sample-photo.jpg" alt="Sample Photo" class="img-fluid rounded">
    </div>
    <p class="mt-4"><strong>Description:</strong> This is a description of the entry, highlighting the photographer's intent, techniques used, and other relevant details.</p>
    <p><strong>Category:</strong> Landscapes</p>
    <p><strong>Submitted by:</strong> Photographer's Name</p>
</div>

<!-- Rating Form Section -->
<div class="rating-container">
    <h3 class="text-center">Rate This Entry</h3>
    <form action="submit_rating" method="POST">
        <div class="mb-3">
            <label for="score" class="form-label">Rating Score (1-10)</label>
            <input type="number" class="form-control" id="score" name="score" min="1" max="10" required>
        </div>
        <div class="mb-3">
            <label for="comment" class="form-label">Comment</label>
            <textarea class="form-control" id="comment" name="comment" rows="4" placeholder="Enter your comment here..." required></textarea>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="categoryMismatch" name="categoryMismatch">
            <label class="form-check-label" for="categoryMismatch">Category Mismatch</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit Rating</button>
    </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
    <div class="container">
        <p>&copy; 2024 Photography Contest. All Rights Reserved.</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
